      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputBookId" class="col-sm-2 control-label">ISBN号</label>
          <div class="col-sm-7">
            <input type="text" th:value="${bookId}" readonly class="form-control" id="inputBookId">
          </div>
        </div>
        <div class="form-group">
          <label for="inputBookIndex" class="col-sm-2 control-label">索书号</label>
          <div class="col-sm-7">
            <input type="text" th:value="${bookIndex}" readonly class="form-control" id="inputBookIndex">
          </div>
        </div>
        <div class="form-group">
          <label for="inputBookClassify" class="col-sm-2 control-label">分类</label>
          <div class="col-sm-7">
            <input type="text" th:value="${bookClassify}" readonly class="form-control" id="inputBookClassify">
          </div>
        </div>
        <div class="form-group">
          <label for="inputBookName" class="col-sm-2 control-label">书名</label>
          <div class="col-sm-7">
            <input type="text" th:value="${bookName}" readonly class="form-control" id="inputBookName">
          </div>
        </div>
        <div class="form-group">
          <label for="inputBookAuthor" class="col-sm-2 control-label">作者</label>
          <div class="col-sm-7">
            <input type="text" th:value="${bookAuthor}" readonly class="form-control" id="inputBookAuthor">
          </div>
        </div>
        <div class="form-group">
          <label for="inputBookPress" class="col-sm-2 control-label">出版单位</label>
          <div class="col-sm-7">
            <input type="text" th:value="${bookPress}" class="form-control" id="inputBookPress" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputBookRestNum" class="col-sm-2 control-label">剩余数目</label>
          <div class="col-sm-7">
            <input type="text" th:value="${bookRestNum}" class="form-control" id="inputBookRestNum" readonly>
          </div>
        </div>

        <div class="form-group">
          <label for="inputBookTotalNum" class="col-sm-2 control-label">总数目</label>
          <div class="col-sm-7">
            <input type="text" th:value="${bookTotalNum}" class="form-control" id="inputBookTotalNum" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputBookPrice" class="col-sm-2 control-label">单价</label>
          <div class="col-sm-7">
            <input type="text" th:value="${bookPrice}" class="form-control" id="inputBookPrice" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputBookIntroduction" class="col-sm-2 control-label">简介</label>
          <div class="col-sm-7">
            <textarea class="form-control" th:text="${bookIntroduction}" readonly id="inputBookIntroduction" rows="10"></textarea>
          </div>
        </div>
      </form>
