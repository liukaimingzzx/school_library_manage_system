<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>UserInfo</title>
  <link href="../../static/ico/ico2.jpg" th:href="@{ico/ico2.jpg}" rel="icon">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->


  <style th:inline="text">
    body{
      background: url("[[@{/}]]img/chevron.png");
    }
  </style>

  <script type="text/javascript">
    function subCommit() {
      var userName=document.getElementById("inputName").value;
      var userGender=document.getElementById("inputGender").value;
      var userQQ=document.getElementById("inputQQ").value;
      var userTel=document.getElementById("inputTel").value;
      var userIntroduction =$("#inputIntroduction").val();
      if (userName==""||userName==""||userGender==""||userTel==""||userQQ==""||userIntroduction==""){
        alert("请完善个人信息!!!!!");
        return false;
      }else {
        $.ajax({
          type: "POST",
          url: "/userInfoChange",
          data: {"userName":userName,"userGender":userGender,"userQQ":userQQ,"userTel":userTel,"userIntroduction":userIntroduction},
          async: false,
          error: function (request) {
            alert("Connection Error");
          },
          success: function (data) {
            alert(data);
            window.location.href = "/userInfo";
          }
        });
      }
    }


    function choosePassword() {
      window.location.href='/changePassword';

    }
  </script>

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/mainMenu">返回</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/userInfo" th:text="${session.currentEmail}">未登录</a></li>
        <li><a href="/login">退出</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">

      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>

      <form class="form-horizontal" id="form1">
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
          <div class="col-sm-7">
            <input type="text" th:value="${email}" readonly class="form-control" id="inputEmail">
          </div>
        </div>
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">姓名</label>
          <div class="col-sm-7">
            <input type="text" th:value="${userName}" class="form-control" id="inputName">
          </div>
        </div>
        <div class="form-group">
          <label for="inputGender" class="col-sm-2 control-label">性别</label>
          <div class="col-sm-7">
            <input type="text" th:value="${gender}" class="form-control" id="inputGender">
          </div>
        </div>
        <div class="form-group">
          <label for="inputTel" class="col-sm-2 control-label">电话</label>
          <div class="col-sm-7">
            <input type="text" th:value="${tel}" class="form-control" id="inputTel">
          </div>
        </div>
        <div class="form-group">
          <label for="inputQQ" class="col-sm-2 control-label">QQ</label>
          <div class="col-sm-7">
            <input type="text" th:value="${QQ}" class="form-control" id="inputQQ">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCurrentNum" class="col-sm-2 control-label">当前借阅数目</label>
          <div class="col-sm-7">
            <input type="text" th:value="${currentNum}" class="form-control" id="inputCurrentNum" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputMaxNum" class="col-sm-2 control-label">最大借阅数目</label>
          <div class="col-sm-7">
            <input type="text" th:value="${maxNum}" class="form-control" id="inputMaxNum" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputIntroduction" class="col-sm-2 control-label">简介</label>
          <div class="col-sm-7">
            <textarea class="form-control" th:text="${introduction}" id="inputIntroduction" rows="6"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4">
            <button id="subButton" type="button" onclick="subCommit()" class="btn btn-success btn-lg">确认修改</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button id="changeButton1" type="button" onclick="choosePassword()" class="btn btn-success btn-lg">修改密码</button>
          </div>
        </div>
      </form>

    </main>
  </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
