<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="https://getbootstrap.com/favicon.ico">-->

    <title>Login</title>
    <link href="../../static/ico/ico2.jpg" th:href="@{ico/ico2.jpg}" rel="icon">

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/signin.css" th:href="@{css/signin.css}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/adminLoginSuccess" method="post">
        <img class="mb-4" src="../../static/img/admin3.jpg" th:src="@{img/admin3.jpg}" alt="" width="200" height="120">
        <h1 class="h3 mb-3 font-weight-normal">管理员</h1>
        <a class="mt-5 mb-3 text-muted" href="/login">读者</a>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

        <label for="inputEmail" class="sr-only">邮箱</label>
        <input type="email" id="inputEmail" name="adminEmail" class="form-control" placeholder="邮箱" required="" autofocus="">

        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="adminPassword" class="form-control" placeholder="密码" required="">

        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-success btn-block" type="submit">登录</button>
        <p class="mt-5 mb-3 text-muted">©Copyright 2019-2020</p>
    </form>
  

</body></html>
