  <script>
    
    function submitUserInfo(){
      $.ajax({
        cache: true,
        type: "POST",
        url:"/modifyUserSuccess",
        data:$('#userForm').serialize(),// 你的formid
        async: false,
        error: function(request) {
          alert("Connection error");
        },
        success: function(data) {
          alert(data.msg);
          location.reload();
        }
      });
    }
  </script>


  <style th:inline="text">
    body{
      background: url("[[@{/}]]img/concrete-texture.png");
    }
  </style>

</head>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">

      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>

      <form class="form-horizontal" id="userForm">

        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-7">
            <input type="text" maxlength="30" th:value="${email}" name="userEmail" readonly class="form-control" id="inputEmail">
          </div>
        </div>

        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-7">
            <input type="text" maxlength="10" th:value="${userName}" name="userName" class="form-control" id="inputName">
          </div>
        </div>

        <div class="form-group">
          <label for="inputGender" class="col-sm-2 control-label">Gender</label>
          <div class="col-sm-7">
            <input type="text" maxlength="4" th:value="${gender}" name="userGender" class="form-control" id="inputGender">
          </div>
        </div>

        <div class="form-group">
          <label for="inputTel" class="col-sm-2 control-label">Tel</label>
          <div class="col-sm-7">
            <input type="text" maxlength="20" th:value="${tel}" name="userTel" class="form-control" id="inputTel">
          </div>
        </div>

        <div class="form-group">
          <label for="inputQQ" class="col-sm-2 control-label">QQ</label>
          <div class="col-sm-7">
            <input type="text" maxlength="20" th:value="${QQ}" name="userQQ" class="form-control" id="inputQQ">
          </div>
        </div>

        <div class="form-group">
          <label for="inputMaxNum" class="col-sm-2 control-label">MaxNum</label>
          <div class="col-sm-7">
            <input type="number" maxlength="11" th:value="${maxNum}" name="userMaxNum" class="form-control" id="inputMaxNum">
          </div>
        </div>

        <div class="form-group">
          <label for="inputIntroduction" class="col-sm-2 control-label">Introduction</label>
          <div class="col-sm-7">
            <textarea class="form-control" th:text="${introduction}" name="userIntroduction" id="inputIntroduction" rows="8"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-5">
            <button type="button" onclick="submitUserInfo()" class="btn btn-success btn-lg">确认修改</button>
          </div>
        </div>

      </form>


    </main>
  </div>
</div>
